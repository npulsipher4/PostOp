<!DOCTYPE html>
<html>
<head>
    <title>Trigger Twilio Flow</title>
</head>
<body>
    <h1>Trigger Twilio Flow</h1>
    <form id="triggerForm">
        <label for="recipientPhoneNumber">Recipient Phone Number:</label>
        <input type="tel" id="recipientPhoneNumber" name="recipientPhoneNumber" required>
        <br>
        <label for="yourPhoneNumber">Your Phone Number (Twilio Number):</label>
        <input type="tel" id="yourPhoneNumber" name="yourPhoneNumber" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('triggerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const recipientPhoneNumber = document.getElementById('recipientPhoneNumber').value;
            const yourPhoneNumber = document.getElementById('yourPhoneNumber').value;

            // Perform the AJAX request to trigger the Twilio Flow
            // Include the recipientPhoneNumber and yourPhoneNumber in the request
            // Use the fetch API or another AJAX library
            // Example using fetch:
            fetch('/trigger-flow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ recipientPhoneNumber, yourPhoneNumber })
            })
            .then(response => {
                if (response.ok) {
                    alert('Twilio Flow triggered successfully.');
                } else {
                    alert('Failed to trigger Twilio Flow. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
