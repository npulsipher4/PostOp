<!DOCTYPE html>
<html>
<head>
    <title>Post Op</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Post Op</h1>
    <form id="triggerForm">
        <label for="recipientPhoneNumber">Recipient Phone Number:</label>
        <input type="tel" id="recipientPhoneNumber" name="recipientPhoneNumber" required>
        <br>
        <label for="optIn">Opt-In to Messages?</label>
        <input type="checkbox" id="optIn" name="optIn" required>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
<script src="index.js"></script>
</html>
