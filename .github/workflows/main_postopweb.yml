# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - postopweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_afa1fd9cc1ea446988b0ec7854e99e1b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_34d1039fd1ba46da9b03555f2cfd3665 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_afa1fd9cc1ea446988b0ec7854e99e1b }}/npulsipher4/postop-webpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'postopweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_995a79018b1a4593b07303edc10a7f96 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_afa1fd9cc1ea446988b0ec7854e99e1b }}/npulsipher4/postop-webpage:${{ github.sha }}'