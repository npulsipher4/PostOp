# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - postopweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f09ea88168a4462a983c3f69c12ba31f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8911e54dec124375ab7d550a2f8139d3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f09ea88168a4462a983c3f69c12ba31f }}/postop:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'postopweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb40d68f492c408ea369b390d1e7a02c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f09ea88168a4462a983c3f69c12ba31f }}/postop:${{ github.sha }}'