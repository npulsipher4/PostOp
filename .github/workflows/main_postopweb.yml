# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - postopweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5337775b06c14b1abc47c50143d1024f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_813fd225287f4e8da2c9fe9dd4cf2296 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5337775b06c14b1abc47c50143d1024f }}/npulsipher4/postop-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'postopweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2e0e626899e64432b900b4b1a0dfc2f4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5337775b06c14b1abc47c50143d1024f }}/npulsipher4/postop-web:${{ github.sha }}'