<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Op</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Post Op</h1>
    <form id="triggerForm">
            <label for="recipientPhoneNumber">Recipient Phone Number:</label>
            <input type="tel" id="recipientPhoneNumber" name="recipientPhoneNumber" required>
        </div>

        <br>
        
        <label for="treatment">Treatment type</label>

        <div id="wt" class="option">
            <input type="radio" id="wisdomTeeth" name="treatment" value="Wisdom Teeth Extraction" required>
            <label for="wisdomTeeth">Wisdom Teeth Extraction</label>
        </div>
        <div id="rc" class="option">
            <input type="radio" id="rootCanal" name="treatment" value="Root Canal" required>
            <label for="rootCanal">Root Canal</label>
        </div>

        <div class="option">
            <input type="checkbox" id="optIn" name="optIn" required>
            <label for="optIn">Opt-In to Messages</label>
        </div>

        <div class="submit">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
<script src="index.js"></script>
</html>
